
<button type="button" expand="block" class="add-button btn btn-primary" (click)="addItem()">Añadir Venta</button>

<input class="form-control" type="text" placeholder="Filtra por Región" (keyup)='search($event.target.value)' aria-label="Search">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="OrderID" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderID </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.Region}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="OrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="OrderPriority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderPriority}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-danger" (click)="deleteItem(element)">Delete</button>
            <button type="button" class="space btn btn-warning" (click)="updateItem(element)">Update</button>
            <button type="button" class="space btn btn-info" (click)="openDialog(element)">Show All</button>

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[200]" [pageSize]="200" [length]="7500" showFirstLastButtons></mat-paginator>
