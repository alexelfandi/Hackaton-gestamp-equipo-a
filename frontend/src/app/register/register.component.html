<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <span class="login-header">REGISTRO</span>
      </div>

      <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
        <div class="form-group">
          <input type="text" name="name" class="fadeIn second form-control" [(ngModel)]="user.username" #name="ngModel" placeholder="Usuario"
            [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
          <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
            <p *ngIf="name.errors.required">Nombre Usuario obligatorio</p>
          </div>
        </div>
      
        <div class="form-group">
          <input type="email" class="fadeIn second form-control" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="nombre@ejemplo.com"
            [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" email required>
          <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email obligatorio</div>
            <div *ngIf="email.errors.email">Inserta un Email valido</div>
          </div>
        </div>
      
        <div class="form-group">
          <input type="password" class="fadeIn second form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Contraseña"
            [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Contraseña obligatoria</div>
            <div *ngIf="password.errors.pattern">Debe contener al menos un número, una letra mayúscula y minúscula, y al menos 8 o más caracteres</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="fadeIn second form-control" name="password2" [(ngModel)]="user.password2" #password2="ngModel" placeholder="Repite Contraseña"
            [ngClass]="{ 'is-invalid': userForm.submitted && password2.invalid }" pattern="{{user.password}}" required>
          <div *ngIf="userForm.submitted && password2.invalid" class="invalid-feedback">
            <div *ngIf="password2.errors.required">Contraseña obligatoria</div>
            <div *ngIf="password2.errors.pattern">Las contraseñas no coinciden</div>
          </div>
        </div>
      
        <div class="fadeIn third form-group">
          <button class="btn btn-danger btn-block">Registrarse</button>
        </div>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter" class="fadeIn second">
        Ya tienes cuenta? <a class="underlineHover" [routerLink]="['/login']">Logueate</a>
      </div>
  
    </div>
  </div>
