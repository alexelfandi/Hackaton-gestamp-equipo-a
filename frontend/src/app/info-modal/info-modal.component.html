<h1 mat-dialog-title>{{data.item.name}}</h1>
<div mat-dialog-content>
  <b>Information about {{data.item.name}}:</b>
  <ul>
    <li>
      <strong>Name: </strong>{{ data.item.name }}
    </li>
    <li>
      <strong>Weight: </strong>{{ data.item.weight }}
    </li>
    <li>
      <strong>Symbol: </strong>{{ data.item.symbol }}
    </li>
  </ul>
  
</div>
